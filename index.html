<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img src="./images/image-product-desktop.jpg" alt="" class="img1" />
          <img src="./images/image-product-mobile.jpg" alt="" class="img2">
        </div>
        <div class="content">
          <p class="extra">perfume</p>
          <h2 class="title">gabrielle essence eau de perfume</h2>
          <p class="sub-content">
            A floral, solar and voliptuous interpretation composed by Olivier
            Polge, Perfume-Cretor for the House of CHANEL.
          </p>
          <div class="amount">
            <h2>&dollar;149.99</h2>
            <p><s>&dollar;169.99</s></p>
          </div>
          <div class="button">
            <a href="#">Add to Cart</a>
            <span><i class="fa-solid fa-cart-shopping"></i></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
